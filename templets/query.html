    <button type="button" class="btn btn-info" id="QueryJobs">불러오기</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Job추가</button>

<table class="table">
    <caption>Job 리스트</caption>
    <thead class="thead-light">
        <tr>
            <th scope="col">JobID</th>
            <th scope="col">Job이름</th>
            <th scope="col">담당자</th>
            <th scope="col">진척도</th>
            <th scope="col">데드라인</th>
        </tr>
    </thead>
    <tbody id="queryResponse">
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Job추가</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Job 유형
            <!-- 드랍다운 -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="trues">
                  Job유형
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">납품</a>
                  <a class="dropdown-item" href="#">RMA</a>
                  <a class="dropdown-item" href="#">딜리버리</a>
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="InsertJob">저장</button>
        </div>
      </div>
    </div>
  </div>


<script>    
    $(function(){
        var filename = "components/navbar.html";
        $("#includedContent").load(filename);
    });
    $(document).on('click', "#QueryJobs", () => {
        $.ajax({
            url: `http://127.0.0.1:8000/api/job`,
            contentType:"application/json",
            type: "GET",
            // headers: {
            //     'Authorization': `Bearer ${Cookies.get('token')}`
            // },
            dataType: "json",
            success: (req) => {
                $("#queryResponse").empty();
                let count = 0;
                result = JSON.parse(req)
                // console.log(req)
                for(var i=0; i<result.length; i++){ //배열 값 순차적으로 확인
                    var jsonObject = JSON.parse(JSON.stringify(result[i])); //각 배열에 있는 jsonObject 참조
                    console.log(jsonObject.JobId)
                    $("#queryResponse").append(`
                        <tr>
                        <td>${jsonObject.JobId}</td>
                        <td>${jsonObject.Name}</td>
                        <td>${jsonObject.manager}</td>
                        <td>
                        <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="${jsonObject.Progress}" aria-valuemin="0" aria-valuemax="100">${jsonObject.Progress}%</div></td>
                        <td>${jsonObject.DeadLine}</td>
                        </tr>
                    `);
                    ++count;
                }

                }
            ,
            error: function (request) {
                alert(request.responseJSON.msg);
            }
        })
    })
    $(document).on('click', "#InsertJob", () => {
        $('#datebox').val($(this).html());
});
